<style>

.divCal{
	display: inline-block;
	letter-spacing: -1px;
	width: 800px;
	text-align:center;
	/*background-color: #0f0;*/
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-top: 1px solid #EFEFEF;
	border-bottom: 1px solid #CCC;
}

.divCal .calDiaDest {
	background-image: url('../../images/featuredCal.png');
	background-repeat: repeat-y;
}

.calDia, .calDiaOld, .calDiaDest {
	display: inline-table;
	background-color: #EEE;
	border: 1px solid #FFF;
	border-right: none;
	border-top: none;
	width: 113px;
	height: 70px;
	text-align: left;
}

.activityArea {
	display: block;
	width: 100%;
	height: 47px;
	overflow: hidden;
}

.calDiaOld {
	background-color: #DEDEDE;
}

.divCal .calDia .calNumero, .divCal .calDiaDest .calNumero, .divCal .calDiaOld .calNumero {
	height: 20px;
	color: #666;
	font-size: 17px;
	font-weight: normal;
	padding: 3px 0px 0px 5px;
}

.divCal .calDiaDest .calNumero {
	font-weight: bold;
}

.divCal .calDiaTxt {
	padding-left: 5px;
	overflow: hidden;
	line-height: 13px;
	font-weight: normal;
	font-size: 11px;
}

.divCal .calDiaOld .calNumero {
	color: #AAA;
}

.divCal .calDiaDest:hover, .divCal .calDia:hover {
	background-color: #F5F5F5;
	cursor: pointer;
}

.weekDay {
	display: inline-block;
	width: 113px;
	height: 25px;
	text-align: left;
	color: #666;
	font-weight: normal;
	text-indent: 5pt;
	cursor: default;
	background-color: #FEFEFE;
	border: 1px solid #999999;
	border-right: none;
	border-top: none;
}
</style>

<script>

function daySelected(div, year, month, day){
	if(event.srcElement.id.indexOf("activity_")!=-1) return;
	alert("selected date: "+new Date(year, month-1, day));
}

</script>

</head>
<body>

<div id="divCal" class="divCal">
<div class="weekDay">Sunday</div><div class="weekDay">Monday</div><div class="weekDay">Tuesday</div><div class="weekDay">Wednesday</div><div class="weekDay">Thursday</div><div class="weekDay">Friday</div><div class="weekDay">Saturday</div></div>

<script>
	var d = new Date();
	var eventList = [8, 9, 20, 28];
	//For an event list with numbers only, activity and todayAvtivity properties of styles object can be dismissed
	var styles = {dayOut: "calDiaOld", number: "calNumero", text: "calDiaTxt", day: "calDia", featured: "calDiaDest", activityArea: "activityArea"}; 
	var output = drawCalendar(d.getDate(),d.getMonth()+1,d.getFullYear(), styles, eventList, true, daySelected);
	$('divCal').innerHTML += output;
</script>
