<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS+ test page - Tween.onMotionFinished</title>
<script type="text/javascript" src="../../js/jsplus.js"></script>

<script>

window.onload = function(){
	
	new Tween("animObj", "marginTop", Cubic.prototype.easeOut, 0, 200, 30, false, {visibility: 'visible'});
	var anim = new Tween("animObj", "marginLeft", Cubic.prototype.easeOut, 0, 200, 30, false);
	
	anim.onMotionFinished = function(){
		new Tween("animObj", "marginTop", Cubic.prototype.easeIn, 200, 0, 30, false, {visibility: 'visible'});
		new Tween("animObj", "marginLeft", Cubic.prototype.easeIn, 200, 0, 30, false);
	}
}

</script>

</head>
<body>

<img id="animObj" src="../../images/logo.png" />

</body>
</html>
