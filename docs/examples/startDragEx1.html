<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS+ test page - startDrag</title>
<script type="text/javascript" src="../../js/jsplus.js"></script>

<style>

img {
	background-color: #EFEFEF;
	border: 1px solid #CCC;
	border-left: 1px solid #FFF;
	border-top: 1px solid #FFF;
}

</style>


<script>

window.onload = function(){
	
	var imgA = $("imgA");
	var imgB = $("imgB");
	
	imgB.onmousedown=startDrag;
	imgB.onmouseup=stopDrag;
		
	imgA.onmousedown=function(evt){
		this.style.opacity = "0.5";
		this.style.filter = "alpha(opacity=50)";
		return startDrag(evt, this.id, false);
	}
	imgA.onmouseup=function(){
		this.style.opacity = "1";
		this.style.filter = "alpha(opacity=100)";
		stopDrag();
	}
	
}

</script>

</head>
<body>

<img id="imgA" src="../../images/logo.png" />
<img id="imgB" src="../../images/logo2.png" />

</body>
</html>
